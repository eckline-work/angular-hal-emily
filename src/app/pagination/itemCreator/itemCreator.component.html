<div class="modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Log New Message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <fieldset>
            <div class="form-group row">
              <label for="SS" class="col-sm-2 col-form-label">Source System:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="SS" placeholder="">
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="form-group row">
              <label for="LN" class="col-sm-2 col-form-label">Log Number:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="LN" placeholder="">
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="form-group row">
              <label for="M" class="col-sm-2 col-form-label">Message:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="M" placeholder="">
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="form-group row">
              <label for="PN" class="col-sm-2 col-form-label">Process Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="PN" placeholder="">
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="form-group row">
              <label for="TI" class="col-sm-2 col-form-label">Trace Info:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="TI" placeholder="">
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="form-group row">
              <label for="EI" class="col-sm-2 col-form-label">Environment Info:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="EI" placeholder="">
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Submit Message</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
