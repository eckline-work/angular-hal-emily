
<div class="input-group">
  <input class="form-control form-control-sm" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker  [footerTemplate]="footerTemplate" #d="ngbDatepicker">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary dropdown-toggle btn-sm" (click)="d.toggle()" type="button">Select&nbsp;</button>
  </div>
</div>

<ng-template #footerTemplate>
  <div class="dropdown-divider"></div>
  <button class="btn btn-info btn-sm float-left" style="margin-left: 6px; margin-bottom: 8px;" (click)="model = today; d.close()">Today</button>
  <button class="btn btn-dark btn-sm float-right" style="margin-right: 6px; margin-bottom: 8px;" (click)="model = none; d.close()">Clear</button>
</ng-template>
